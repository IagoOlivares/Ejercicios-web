<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ej03</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br />

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required /><br />

      <h3>Dirección</h3>
      <label for="tipo_via">Tipo de vía:</label>
      <input type="text" id="tipo_via" name="tipo_via" required /><br />

      <label for="nombre_via">Nombre de la vía:</label>
      <input type="text" id="nombre_via" name="nombre_via" required /><br />

      <label for="codigo_postal">Código Postal:</label>
      <input
        type="text"
        id="codigo_postal"
        name="codigo_postal"
        required
      /><br />

      <label for="ciudad">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad" required /><br />

      <label for="provincia">Provincia:</label>
      <input type="text" id="provincia" name="provincia" required /><br />

      <label for="pais">País:</label>
      <input type="text" id="pais" name="pais" required /><br />

      <label for="fecha_nacimiento">Fecha de nacimiento:</label>
      <input
        type="date"
        id="fecha_nacimiento"
        name="fecha_nacimiento"
        required
      /><br />

      <label for="nota_media">Nota media en la universidad:</label>
      <input
        type="number"
        id="nota_media"
        name="nota_media"
        min="0"
        max="10"
        required
      /><br />

      <label for="telefono">Número de teléfono:</label>
      <input
        type="tel"
        id="telefono"
        name="telefono"
        pattern="[0-9]{9}"
        required
      /><br />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required /><br />

      <label for="confirm_password">Repetir contraseña:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      /><br />

      <label for="pais_select">Seleccionar país:</label>
      <select id="pais_select" name="pais_select" required>
        <option value="España">España</option>
        <option value="Francia">Francia</option>
        <option value="Portugal">Portugal</option>
        <option value="Andorra">Andorra</option></select
      ><br />

      <label for="tipo_cuenta">Tipo de cuenta:</label>
      <select id="tipo_cuenta" name="tipo_cuenta" required>
        <option value="gratuita">Gratuita</option>
        <option value="basica">Básica</option>
        <option value="premium">Premium</option></select
      ><br />

      <div id="descripcion_tipo_cuenta">
        <p><strong>Descripción de tipos de cuenta:</strong></p>
        <p>Cuenta sin costo con funciones básicas.</p>
        <p>Cuenta básica con acceso a características adicionales.</p>
        <p>Cuenta premium con acceso completo a todas las características.</p>
      </div>
      <br />

      <label for="sobre_mi">Sobre mí:</label><br />
      <textarea id="sobre_mi" name="sobre_mi" rows="4" cols="50"></textarea
      ><br />

      <label for="foto_perfil">Foto de perfil:</label>
      <input
        type="file"
        id="foto_perfil"
        name="foto_perfil"
        accept="image/*"
      /><br />

      <label for="cv">Subir CV:</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
